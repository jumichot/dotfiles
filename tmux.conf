# Set TERM
set-option -g default-terminal "screen-256color"

# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

#setting the delay between prefix and command
set -s escape-time 0

# Ensure that we can send Ctrl-A to other apps
#bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes
bind | split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# mouse support - set to on if you want to use the mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on


# enable activity alerts (monitoring)
setw -g monitor-activity on
set -g visual-activity on

# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
# END:panecolors

# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status line left side
# START:statusleft
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-utf8 on

# Status line right side
# 15% | 28 Nov 18:15
set -g status-right "#(~/battery Discharging) | #[fg=cyan]%d %b %R"

# Update the status bar every sixty seconds
set -g status-interval 60

# Center the window list
set -g status-justify centre

# enable vi keys.
setw -g mode-keys vi

# shortcut for synchronize-panes toggle
# bind C-s set-window-option synchronize-panes

# Log output to a text file on demand
# bind L pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Fix for clipboard access
set-option -g default-command "reattach-to-user-namespace -l zsh"

set-option -g history-limit 5000

# Last window and pane
# unbind-key '\;'
# bind-key C-a last-window
bind-key Tab last-pane

# Easier copy mode
bind-key -n PPage copy-mode -u
bind-key Escape copy-mode
unbind-key p
bind-key p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'V' rectangle-toggle
unbind -t vi-copy y
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"


# Server/session/window/pane creation/destruction/renaming
unbind-key '$'
unbind-key '&'
# unbind-key ','
bind-key c new-window -c '#{pane_current_path}'
bind-key C command-prompt "new-session -s '%%'"
bind-key G command-prompt -p "mux start" "run-shell 'tmuxinator start %%'"
bind-key n command-prompt -I '#W' "rename-window '%%'"
bind-key N command-prompt -I '#S' "rename-session '%%'"
bind-key x kill-pane
bind-key X kill-window
bind-key q command-prompt -I '#S' "kill-session -t '%%'"
bind-key Q confirm-before kill-server
setw -g aggressive-resize on
